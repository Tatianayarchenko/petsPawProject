<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- логотип и ссылка на index.html 

    <div>
      <a href="/" class="logo">
        <img src="../svg/logo.svg" alt="cat's footprint"
      /></a>
    </div> -->

    <!-- контейнер -->

    <div class="container hide">
      <!-- Левая часть сайта -->
      
        <div class="sidebar">
          <!-- логотип -->

          <header>
            <a href="../" class="logo">
              <img src="../svg/logo.svg" alt="cat's footprint" />
            </a>
          </header>

          <!-- приветствие -->

          <p class="greetings">Hi intern!</p>
          <p class="welkome">Welcome to MI 2022 Front-end test</p>
          <p class="text">Lets start using The Cat API</p>

          <!-- навигация по станицам -->

          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <img
                  src="../svg/voting.svg"
                  alt="folder with voice sheets"
                  class="nav-img"
                />
                <a href="./voting.html" class="nav-link">VOTING</a>
              </li>
              <li class="nav-item">
                <img
                  src="../svg/toy-cat.svg"
                  alt="cat"
                  width="138"
                  height="198"
                  class="nav-img"
                />
                <a href="./breeds.html" class="nav-link">BREEDS</a>
              </li>
              <li class="nav-item">
                <img
                  src="../svg/gallery.svg"
                  alt="phone in hand"
                  width="138"
                  height="198"
                  class="nav-img"
                />
                <a href="./gallery.html" class="nav-link">GALLERY</a>
              </li>
            </ul>
          </nav>
        </div>
    

      <!-- правая часть сайта -->

      <!-- Breeds страница -->

      <div class="page-container">
        <!-- секция с формой и лайками -->

        <section class="search-section">
          <!--  форма поиска -->

          <form class="search-form" action="">
            <input
              class="input search-input"
              type="text"
              placeholder="Search for breeds by name"
            />
            <button class="btn search-btn" type="submit">
              <svg class="icon-min">
                <use href="../svg/symbol-defs.min.svg#icon-search"></use>
              </svg>
            </button>
          </form>

          <!-- ссылки на страницы лайков -->

          <div>
            <ul class="links-list">
              <li class="links-item">
                <a class="links-link icon-like" href="">
                  <svg class="icon">
                    <use href="../svg/symbol-defs.min.svg#icon-like"></use>
                  </svg>
                </a>
              </li>

              <li class="links-item">
                <a class="links-link icon-favourite" href="">
                  <svg class="icon">
                    <use href="../svg/symbol-defs.min.svg#icon-fav"></use>
                  </svg>
                </a>
              </li>

              <li class="links-item">
                <a class="links-link icon-dislike" href="">
                  <svg class="icon">
                    <use href="../svg/symbol-defs.min.svg#icon-dislike"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </section>

        <main class="page">
          <div class="breeds-nav">
            <button class="btn back-btn">
              <svg class="icon-min">
                <use href="../svg/symbol-defs.min.svg#icon-back"></use>
              </svg>
            </button>
            <h2 class="page-title">BREEDS</h2>

            <!-- формы с выпадающими списками -->

            <form class="form-datalist" action="">
              <select class="input datalist-all datalist">
                <option value="all breeds">All breeds</option>
                <option value="abyssinian">Abyssinian</option>
                <option value="bengal" selected>Bengal</option>
                <option value="agean">Agean</option>
                <option value="american bobtail">American Bobtail</option>
                <option value="american shorthair" selected>
                  American Shorthair
                </option>
                <option value="american wirehair" selected>
                  American Wirehair
                </option>
              </select>
            </form>
            <form action="">
              <select class="input datalist-limit datalist">
                <option value="limit: 5">Limit: 5</option>
                <option value="limit: 10">Limit: 10</option>
                <option value="limit: 15" selected>Limit: 15</option>
                <option value="limit: 20" selected>Limit: 20</option>
              </select>
            </form>
            <ul class="sort-list">
              <li class="sort-item">
                <button class="btn sort-btn icon-up">
                  <svg class="icon-min">
                    <use href="../svg/symbol-defs.min.svg#icon-sort-up"></use>
                  </svg>
                </button>
              </li>
              <li class="sort-item">
                <button class="btn sort-btn icon-down">
                  <svg class="icon-min">
                    <use href="../svg/symbol-defs.min.svg#icon-sort-down"></use>
                  </svg>
                </button>
              </li>
            </ul>
          </div>
          <div>
            <img src="../images/cat-in-a-tie.jpg" alt="" width="200" />
            <img src="../images/2cats.jpg" alt="" width="200" />
            <img src="../images/gray-cat.jpg" alt="" width="200" />
            <img src="../images/red-cat.jpg" alt="" width="200" />
            <img src="../images/cat-voting-page.jpg" alt="" width="420" />
            <img src="../images/cat-on-the-hunt.jpg" alt="" width="200" />
            <img src="../images/colorful-cat.jpg" alt="" width="200" />
            <img src="../images/cat-with-lizard.jpg" alt="" width="200" />
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
